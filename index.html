<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/script.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizza Order</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Toppings</h1>
      <input id="cheese" type="checkbox"  value="cheese">cheese</input>
      <input id="onion" type="checkbox"  value="cheese">onion</input>
      <input id="olives" type="checkbox"  value="cheese">olives</input>
    </div>
    <div class="row">
        <h1>size</h1>
        <input type="radio" name="size" value="small" checked="checked">Small
        <input type="radio" name="size" value="medium" checked="checked">Medium
        <input type="radio" name="size" value="large" checked="checked">Large
    </div>
    <div class="row top-buffer">
        <button id="calculate-button" type="button" name="button">Calculate Cost</button>
    </div>
    <div class="row">
        <h2>Cost</h2>
      <p>
        Total Cost is:
      </p>
      <p id="cost">
          $0
      </p>
    </div>
  </div>
</body>

</html>
